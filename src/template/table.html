<div class="excel-table">
	<div class="tb-col" ng-repeat="col in model">
		<div tb-cell class="tb-cell header col-{{col.dataIndex}} ng-class:(col.sortable ? 'sortable' : '');">
			{{col.title}}
			<span class="pull-right" ng-if="col.sortable">
				<i class="fa fa-sort-amount-asc"></i>
			</span>
		</div>
		<div tb-cell data-index="{{$index}}" class="tb-cell row-{{$index+1}}" ng-repeat="cell in data track by $index">
			{{cell[col.dataIndex]}}
		</div>
	</div>
</div>
